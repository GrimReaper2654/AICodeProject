<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bossfights</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game" class="main">
        <div id="big">
            <button onclick="load()"><h3>Start</h3></button>
            <p>
                <strong>Controls:</strong><br>
                WASD to move <br>
                left click to use main weapon <br>
                E to dash <br>
                [TAB] to switch weapon <br>
                [SPACE] to jump?<br>
            </p>
        </div>
    </div>
    <div id="upgrades">
        <div id="overlay">
        </div>
        <div id="buttonGrid">
        </div>
    </div>
    <div id="controlPannel">
    </div>
    <div id="data">
        
    </div>
</body>
<script src="game.js"></script>
